<h1 class="mt20">Questions of {{ qTitle }}</h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button [routerLink]="'/admin/add-question/'+qId+'/'+qTitle" mat-raised-button color="accent">Add Question</button>
            </div>
            <mat-card *ngFor="let q of questions; let i = index" class="mt20">
                <mat-card-content>

                    <p>
                        <b> Q {{i+1}}.) </b> <span class="ml10" [innerHTML]="q.content"></span>
                    </p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)</b> {{ q.option1 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)</b> {{ q.option2 }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3)</b> {{ q.option3 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)</b> {{ q.option4 }}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt10"><b>Correct Answer: </b>{{ q.answer }}</p>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="accent">Update</button>
                    <button mat-raised-button color="warn" (click)="deleteQuestion(q.quesId)" class="ml20">Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
