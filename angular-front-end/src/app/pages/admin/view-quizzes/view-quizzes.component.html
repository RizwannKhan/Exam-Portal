<mat-card class="ml20 ml20 ml20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category?.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ q.description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title" mat-raised-button color="accent">All
            Questions</button>
        <button mat-stroked-button color="accent">Max Marks {{ q.maxMarks }}</button>
        <button mat-stroked-button color="accent">Questions {{ q.numberOfQuestions }}</button>
        <button [routerLink]="'/admin/quiz/'+q.qId" mat-raised-button color="accent">Update</button>
        <button mat-raised-button color="accent">Attempts</button>
        <button mat-raised-button color="warn" (click)="deleteQuiz(q.qId)">Delete</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz/" mat-raised-button color="accent">Add New Quiz</button>
</div>
