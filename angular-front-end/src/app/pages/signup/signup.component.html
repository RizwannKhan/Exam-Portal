<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row ml20">

            <div class="col-md-6 offset-md-3">

                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/images/logo.png" style="border-radius: 50px;" width="150" height="150"
                            alt="Logo">
                    </div>

                    <h1 class="text-center">Register Here !!</h1>

                    <!-- {{user | json}} -->

                    <form (ngSubmit)="formSubmit()">
                        <!-- Username field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input required [(ngModel)]="user.username" name="username" matInput
                                placeholder="Enter username">
                            <mat-hint>Username must be unique !!!</mat-hint>
                        </mat-form-field>

                        <!-- Password field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input required [(ngModel)]="user.password" name="password" type="password" matInput
                                placeholder="Enter password">
                            <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>

                        <!-- first name -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input required [(ngModel)]="user.firstName" name="firstName" matInput
                                placeholder="Enter here">
                            <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>

                        <!-- last name -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input required [(ngModel)]="user.lastName" name="lastName" matInput
                                placeholder="Enter here">
                            <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>

                        <!-- email -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input required [(ngModel)]="user.email" name="email" type="email" matInput
                                placeholder="Enter here">
                            <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>

                        <!-- phone number -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input required [(ngModel)]="user.phone" name="phone" type="number" matInput
                                placeholder="Enter here">
                            <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>

                        <div class="container text-center">

                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button class="ml20" mat-raised-button color="accent">Clear</button>

                        </div>
                    </form>
                </mat-card>
            </div>


        </div>

    </div>

</div>
